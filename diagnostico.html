<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Conex√£o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 { color: #667eea; margin-top: 0; }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 3px 0;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico de Conex√£o - Jogo da Velha</h1>
        
        <div id="status" class="status info">
            Aguardando teste...
        </div>

        <div>
            <button onclick="testConnection()">üîå Testar Conex√£o</button>
            <button onclick="testRoom()">üè† Testar Cria√ß√£o de Sala</button>
            <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            
            let emoji = 'üìã';
            if (type === 'success') emoji = '‚úÖ';
            if (type === 'error') emoji = '‚ùå';
            if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            entry.innerHTML = `[${timestamp}] ${emoji} ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function clearLog() {
            logDiv.innerHTML = '';
            addLog('Log limpo', 'info');
        }

        async function testConnection() {
            addLog('Iniciando teste de conex√£o...', 'info');
            updateStatus('üîÑ Testando conex√£o...', 'info');

            // Detecta URL
            const isDev = window.location.hostname === 'localhost';
            const serverUrl = isDev ? 'http://localhost:3001' : window.location.origin;
            
            addLog(`URL do servidor: ${serverUrl}`, 'info');

            // Desconecta se j√° estiver conectado
            if (socket?.connected) {
                addLog('Desconectando conex√£o anterior...', 'warning');
                socket.disconnect();
            }

            try {
                socket = io(serverUrl, {
                    transports: ['polling', 'websocket'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 3,
                    timeout: 10000
                });

                socket.on('connect', () => {
                    addLog(`Conectado com sucesso! Socket ID: ${socket.id}`, 'success');
                    updateStatus('‚úÖ Conex√£o estabelecida com sucesso!', 'success');
                });

                socket.on('connection-confirmed', ({ socketId }) => {
                    addLog(`Confirma√ß√£o recebida do servidor: ${socketId}`, 'success');
                });

                socket.on('connect_error', (error) => {
                    addLog(`Erro de conex√£o: ${error.message}`, 'error');
                    updateStatus('‚ùå Falha na conex√£o', 'error');
                });

                socket.on('disconnect', (reason) => {
                    addLog(`Desconectado. Motivo: ${reason}`, 'warning');
                    updateStatus('‚ö†Ô∏è Desconectado', 'warning');
                });

                socket.on('reconnect', (attemptNumber) => {
                    addLog(`Reconectado ap√≥s ${attemptNumber} tentativas`, 'success');
                });

                socket.on('reconnect_attempt', (attemptNumber) => {
                    addLog(`Tentativa de reconex√£o: ${attemptNumber}`, 'warning');
                });

            } catch (error) {
                addLog(`Erro fatal: ${error.message}`, 'error');
                updateStatus('‚ùå Erro fatal na conex√£o', 'error');
            }
        }

        function testRoom() {
            if (!socket || !socket.connected) {
                addLog('Conecte-se primeiro antes de testar salas!', 'error');
                updateStatus('‚ùå N√£o conectado', 'error');
                return;
            }

            addLog('Criando sala de teste...', 'info');
            updateStatus('üè† Criando sala...', 'info');

            socket.emit('create-room', (response) => {
                if (response.success) {
                    addLog(`Sala criada com sucesso! C√≥digo: ${response.roomId}`, 'success');
                    addLog(`Voc√™ √© o jogador: ${response.player}`, 'success');
                    updateStatus(`‚úÖ Sala criada: ${response.roomId}`, 'success');
                    
                    // Teste de entrada na pr√≥pria sala (deve falhar)
                    setTimeout(() => {
                        addLog('Testando limite da sala (deve falhar)...', 'info');
                        socket.emit('join-room', response.roomId, (joinResponse) => {
                            if (joinResponse.success) {
                                addLog('ERRO: N√£o deveria permitir 2 conex√µes do mesmo usu√°rio!', 'error');
                            } else {
                                addLog(`Prote√ß√£o funcionando: ${joinResponse.error}`, 'success');
                            }
                        });
                    }, 1000);
                } else {
                    addLog('Erro ao criar sala', 'error');
                    updateStatus('‚ùå Falha ao criar sala', 'error');
                }
            });
        }

        // Auto-teste ao carregar (opcional)
        window.addEventListener('load', () => {
            addLog('=== Diagn√≥stico de Conex√£o Carregado ===', 'info');
            addLog('Clique em "Testar Conex√£o" para come√ßar', 'info');
        });
    </script>
</body>
</html>
